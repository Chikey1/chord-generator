AllCops:
  Include:
    - 'app/**/*.rb'
    - 'test/**/*.rb'
  Exclude:
    - 'bin/**'

Metrics/ModuleLength:
  Exclude:
    - 'app/constants/**/*.rb'

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Style/NumericPredicate:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

